database:
  clickhouse:
    host: "localhost"
    port: 9000
    database: "ashare_quant"
    user: "default"
    password: ""
  
  redis:
    host: "localhost"
    port: 6379
    db: 0
    decode_responses: true

data_sources:
  primary: "akshare"
  tushare:
    token: "${TUSHARE_TOKEN}"

market:
  universe: "all_ashare"
  min_days_since_ipo: 60
  exclude_st: true
  exclude_suspended: true

normalization:
  method: "cross_sectional"
  industry_level: "sw_l1"
  winsorize_limits: [0.025, 0.975]
  handle_missing: "median"
