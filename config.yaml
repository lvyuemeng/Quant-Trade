logging:
  level: "INFO"
  format: "{time:YYYY-MM-DD HH:mm:ss} | {level} | {message}"
  rotation: "100 MB"
  retention: "30 days"
  path: "logs/ashare_quant_{time}.log"

provider:
  prior: "akshare"

database:
  base_path: ""
  arctic:
    path: ""
    map_size: "5GB"
    
    libraries:
      - name: ""
        description: ""
    

model:
  horizons: [20, 60, 252]
  
  lgb_params:
    objective: "lambdarank"
    metric: "ndcg"
    ndcg_eval_at: [5, 10, 20]
    boosting_type: "gbdt"
    num_leaves: 31
    learning_rate: 0.05
    feature_fraction: 0.8
    bagging_fraction: 0.8
    bagging_freq: 5
    min_child_samples: 20
    lambda_l1: 0.1
    lambda_l2: 0.1
    verbose: -1
    seed: 42
  
  training:
    num_boost_round: 1000
    early_stopping_rounds: 50
    train_test_split: 0.8
  
  ensemble:
    weights:
      "20d": 0.3
      "60d": 0.4
      "252d": 0.3

backtest:
  initial_capital: 10000000
  commission: 0.0003
  slippage: 0.0005
  rebalance_freq: "M"
  top_k: 50
  max_weight_per_stock: 0.05
  weight_method: "equal"
  benchmark: "000300.SH"
